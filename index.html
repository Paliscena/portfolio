<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swipe Preview</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
  </header>

  <!-- Desktop Navigation -->
  <nav id="nav">
    <a href="#"><span>Home</span><div class="img-wrapper"><img src="img1.jpg" /></div></a>
    <a href="#"><span>About</span><div class="img-wrapper"><img src="img2.jpg" /></div></a>
    <a href="#"><span>Work</span><div class="img-wrapper"><img src="img3.jpg" /></div></a>
  </nav>

  <!-- Mobile Story Swiper -->
  <div class="story-slider">
    <div class="story-slide"><img src="img1.jpg" alt="Story 1" /></div>
    <div class="story-slide"><img src="img2.jpg" alt="Story 2" /></div>
    <div class="story-slide"><img src="img3.jpg" alt="Story 3" /></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
