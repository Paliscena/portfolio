<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swipe Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    nav {
      position: fixed;
      inset: 0;
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    nav a {
      flex: 0 0 100vw;
      width: 100vw;
      height: 100vh;
      position: relative;
      scroll-snap-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav .img-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    nav .img-wrapper img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">
      <div class="img-wrapper">
        <img src="https://images.unsplash.com/photo-1593642632823-8f785ba67e45?auto=format&fit=crop&w=800&q=80" alt="Test 1" />
      </div>
    </a>
    <a href="#">
      <div class="img-wrapper">
        <img src="https://images.unsplash.com/photo-1612832020805-61f9a5e98f0d?auto=format&fit=crop&w=800&q=80" alt="Test 2" />
      </div>
    </a>
  </nav>
</body>
</html>
